
{% block content %}
<div style="background-color: #F5EFE6;"> 
<link rel="stylesheet" href="\static\css\app.css">
    <link rel="stylesheet" type="text/css" href="\static\css\bootstrap.css">
    <link rel="stylesheet" type="text/css" href="\static\css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
       <nav class="navbar navbar-expand-lg custom_nav-container" style=" background-color: #3C5B6F;">
        <h1  style="align-items: center; padding-left: 20px;">Welcome to BookStore</h1>
       </nav>
    <div class="auth-div">
  
    <h1>Login Page </h1>
    {% if message %}
    <div class="alert alert-danger" role="alert" style="width:700px; height: auto; margin-left: auto;
    margin-right: auto;" >{{message}}</div> 
    {% endif %}
    <form method="post" class="auth-form card-inner">
        {% csrf_token %}
        {{form}}
        <input type="submit" name="Login" class="btn btn-dark"/>
        <p style="margin: 10px;">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </form>

</div>
</div>

{% endblock %}
