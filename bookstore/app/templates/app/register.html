
{% block content %}
<link rel="stylesheet" href="\static\css\app.css">
    <link rel="stylesheet" type="text/css" href="\static\css\bootstrap.css">
    <link rel="stylesheet" type="text/css" href="\static\css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <h1  style="align-items: center; padding-left: 20px;">Welcome to BookStore</h1>
     </nav>
     <div class="auth-div" >
     
    <h1 >Register Here !</h1>
    {% if message %}
    <div class="alert alert-danger" role="alert" style="width:700px; height: auto; margin-left: auto;
    margin-right: auto;" >{{message}}</div> 
    {% endif %}
  <form method="POST" class="auth-form" >
    {% csrf_token %}
        {{form.as_p}}
        <input type="submit" name="Register" class="btn btn-dark" />
        
        <p> already have an account? <a href="{% url 'login' %}"> Login </a></p>
        </form>
        
</div>

{% endblock %}
